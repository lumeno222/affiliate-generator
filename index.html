<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate-Link Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type=text] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success-message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Affiliate-Link Generator</h1>
  <p>Gib deine Digistore24-ID ein, um deinen pers√∂nlichen Link zu erstellen:</p>

  <input type="text" id="affiliateId" placeholder="Deine Digistore24-ID">
  <button onclick="generateLink()">Affiliate-Link generieren</button>

  <input type="text" id="affiliateLink" readonly placeholder="Dein Affiliate-Link erscheint hier...">
  <button onclick="copyLink()">Link kopieren</button>

  <div id="success" class="success-message">Link erfolgreich kopiert!</div>
</div>

<footer>
  <p>Wir speichern keine IDs oder Links. Deine Eingabe bleibt privat.</p>
</footer>

<script>
function generateLink() {
  var id = document.getElementById('affiliateId').value.trim();
  if (id) {
    var link = "https://www.digistore24.com/redir/506310/" + encodeURIComponent(id);
    document.getElementById('affiliateLink').value = link;
  } else {
    alert("Bitte gib deine Digistore24-ID ein!");
  }
}

function copyLink() {
  var copyText = document.getElementById("affiliateLink");
  if(copyText.value) {
    navigator.clipboard.writeText(copyText.value).then(function() {
      var success = document.getElementById('success');
      success.style.display = 'block';
      setTimeout(function(){ success.style.display = 'none'; }, 2000);
    }, function(err) {
      alert('Fehler beim Kopieren: ' + err);
    });
  }
}
</script>

</body>
</html>
